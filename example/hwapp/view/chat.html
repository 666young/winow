<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<style type="text/css">


    @import url(https://fonts.googleapis.com/css?family=Lato:400,700);
    *, *:before, *:after {
      box-sizing: border-box;
    }
    
    body {
      background: #C5DDEB;
      font: 14px/20px "Lato", Arial, sans-serif;
      padding: 40px 0;
      color: white;
    }
    
    .container {
      margin: 0 auto;
      width: 85%;
      background: #444753;
      border-radius: 5px;
    }
    
    .people-list {
      width: 260px;
      float: left;
    }
    .people-list .search {
      padding: 20px;
    }
    .people-list input {
      border-radius: 3px;
      border: none;
      padding: 14px;
      color: white;
      background: #6A6C75;
      width: 90%;
      font-size: 14px;
    }
    .people-list .fa-search {
      position: relative;
      left: -25px;
    }
    .people-list ul {
      padding: 20px;
      height: 770px;
    }
    .people-list ul li {
      padding-bottom: 20px;
    }
    .people-list img {
      float: left;
    }
    .people-list .about {
      float: left;
      margin-top: 8px;
    }
    .people-list .about {
      padding-left: 8px;
    }
    .people-list .status {
      color: #92959E;
    }
    
    .chat {
      width: 100%;
      float: left;
      background: #F2F5F8;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      color: #434651;
    }
    .chat .chat-header {
      padding: 20px;
      border-bottom: 2px solid white;
    }
    .chat .chat-header img {
      float: left;
    }
    .chat .chat-header .chat-about {
      float: left;
      padding-left: 10px;
      margin-top: 6px;
    }
    .chat .chat-header .chat-with {
      font-weight: bold;
      font-size: 16px;
    }
    .chat .chat-header .chat-num-messages {
      color: #92959E;
    }
    .chat .chat-header .fa-star {
      float: right;
      color: #D8DADF;
      font-size: 20px;
      margin-top: 12px;
    }
    .chat .chat-history {
      padding: 30px 30px 20px;
      border-bottom: 2px solid white;
      overflow-y: scroll;
      height: 575px;
    }
    .chat .chat-history .message-data {
      margin-bottom: 15px;
    }
    .chat .chat-history .message-data-time {
      color: #a8aab1;
      padding-left: 6px;
    }
    .chat .chat-history .message {
      color: white;
      padding: 18px 20px;
      line-height: 26px;
      font-size: 16px;
      border-radius: 7px;
      margin-bottom: 30px;
      width: 90%;
      position: relative;
    }
    .chat .chat-history .message:after {
      bottom: 100%;
      left: 7%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
      border-bottom-color: #86BB71;
      border-width: 10px;
      margin-left: -10px;
    }
    .chat .chat-history .my-message {
      background: #86BB71;
    }
    .chat .chat-history .other-message {
      background: #94C2ED;
    }
    .chat .chat-history .other-message:after {
      border-bottom-color: #94C2ED;
      left: 93%;
    }
    .chat .chat-message {
      padding: 30px;
    }
    .chat .chat-message textarea {
      width: 100%;
      border: none;
      padding: 10px 20px;
      font: 14px/22px "Lato", Arial, sans-serif;
      margin-bottom: 10px;
      border-radius: 5px;
      resize: none;
    }
    .chat .chat-message .fa-file-o, .chat .chat-message .fa-file-image-o {
      font-size: 16px;
      color: gray;
      cursor: pointer;
    }
    .chat .chat-message button {
      float: right;
      color: #94C2ED;
      font-size: 16px;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #F2F5F8;
    }
    .chat .chat-message button:hover {
      color: #75b1e8;
    }
    
    .online, .offline, .me {
      margin-right: 3px;
      font-size: 10px;
    }
    
    .online {
      color: #86BB71;
    }
    
    .offline {
      color: #E38968;
    }
    
    .me {
      color: #94C2ED;
    }
    
    .align-left {
      text-align: left;
    }
    
    .align-right {
      text-align: right;
    }
    
    .float-right {
      float: right;
    }
    
    .clearfix:after {
      visibility: hidden;
      display: block;
      font-size: 0;
      content: " ";
      clear: both;
      height: 0;
    }
    
    
</style>
</head>
<body>
<!--
<div id="log" class="chat"></div>

<form id="form1">
    <input type="text" id="msg1" size="64" autofocus />
    <input type="submit" value="Send" />
</form>
-->

<div class="container clearfix" id="container">
        
    <div class="chat" id="chat">
      <div class="chat-header clearfix">
    
        <div class="chat-about">
          <div class="chat-with">Добро пожаловать в прекрасный чат</div>
          <div class="chat-num-messages">Тут вам будет весело</div>
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->
      
      <div class="chat-history">
        <ul id="chatlist" style="list-style: none;">
          <li class="clearfix">
            <div class="message-data align-right">
              <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;
              <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
              
            </div>
            <div class="message other-message float-right">
              Hi Vincent, how are you? How is the project coming along?
            </div>
          </li>
          
          <li class="clearfix">
            <div class="message-data">
              <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
              <span class="message-data-time">10:12 AM, Today</span>
            </div>
            <div class="message my-message">
              Are we meeting today? Project has been already finished and I have results to show you.
            </div>
          </li>
                    
        </ul>
        
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
                       
        <button id="sendButton">Send</button>

      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->
  
</body>
<script type="text/javascript">

    function addMessage(_messageText, _Time, _Author, _MessageIsRCV) {
       var chatlog = document.getElementById('chatlist');

        const messageText = _messageText;
        const Time = _Time;
        const Author = _Author;
        var MessageType = '';
        var nameAlign = '';
        if (_MessageIsRCV == true) {
            MessageType = "other-message float-right";
            nameAlign = " align-right";
        }
        else {
            MessageType = "my-message";
        }
   
        content =   `<div class="message-data${nameAlign}">
                        <span class="message-data-time" >${Time}</span> &nbsp; &nbsp;
                        <span class="message-data-name" >${Author}</span> <i class="fa fa-circle me"></i>
                    </div>
                    <div class="message ${MessageType}">${messageText}</div>`;
        
        var item = document.createElement("li");
        item.className = "clearfix";
        item.innerHTML = content;
        chatlog.append(item);   
    }

    addMessage("hello", "now", "oracul", true);

    window.onload = function () {
    var conn;
    var msg = document.getElementById("message-to-send");
   
    document.getElementById("sendButton").onclick = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/chat/message");
        // conn.onclose = function (evt) {
        //     var item = document.createElement("div");
        //     item.innerHTML = "<b>Connection closed.</b>";
        //     appendLog(item);
        // };
        conn.onmessage = function (evt) {
            var message = JSON.parse(evt.data);
            addMessage(message.Text, message.Time, message.Author, message.rcv)
            
        };
        conn.onerror = function(ErrorEvent) {
                console.log(`[error] ${ErrorEvent.data}`);
            };
    } else {
        // var item = document.createElement("div");
        // item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        // appendLog(item);
    }
};

</script>
</html>
